<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Inscription</title>
    </h:head>

    <h:body>
        
        <ui:include src="/inc/header.xhtml" />
        
        <div class="main">
            
            <h:form>  
                <p:outputLabel for="genus" value="Filter by Genus " />
                <p:selectOneMenu id="genus" value="#{plantCtrl.selectedGenus}" onchange="submit()">
                    <f:selectItem itemLabel="All" itemValue="" />
                    <f:selectItems value="#{plantCtrl.genuses}" />
                    <p:ajax update="listPicPlants" listener="#{plantCtrl.changePlantList()}"   />  
                </p:selectOneMenu>
            </h:form>
            
            <h:form id="listPicPlants">
                <p:dataGrid var="plant" value="#{plantCtrl.displayPlants}" columns="3" layout="grid"
                   rows="12" paginator="true" id="plants"
                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   rowsPerPageTemplate="6,12,16">

                   <f:facet name="header">
                       Plants for sale
                   </f:facet>

                   <p:panel header="#{plant.idPlant}" style="text-align:center">
                       <h:panelGrid columns="1" style="width:100%">
                           <p:graphicImage url="/img/plants/#{plant.idPlant}.png"/> 

                           <h:outputText value="#{plant.pricePlant}" />

                           <p:commandLink update=":listPicPlants:plantDetail" oncomplete="PF('plantDialog').show()" title="View Detail">
                               <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                               <f:setPropertyActionListener value="#{plant}" target="#{plantCtrl.selectedPlant}" />
                           </p:commandLink>
                       </h:panelGrid>
                   </p:panel>

               </p:dataGrid>

               <p:dialog header="Plant Info" widgetVar="plantDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                   <p:outputPanel id="plantDetail" style="text-align:center;">
                       <p:panelGrid  columns="2" rendered="#{not empty plantCtrl.selectedPlant}" columnClasses="label,value">
                           <f:facet name="header">
                               <p:graphicImage name="demo/images/car/#{plantCtrl.selectedPlant.idPlant}-big.gif"/> 
                           </f:facet>

                           <h:outputText value="Id:" />
                           <h:outputText value="#{plantCtrl.selectedPlant.idPlant}" />

                           <h:outputText value="Genus" />
                           <h:outputText value="#{plantCtrl.selectedPlant.genusPlant}" />
                           
                       </p:panelGrid>
                   </p:outputPanel>
               </p:dialog>
           </h:form>
            
            <p:dataList value="#{plantCtrl.plants}" var="plant">
                <f:facet name="header">
                        Les Plantes
                </f:facet>
                #{plant.genusPlant}
            </p:dataList> 

            <h:form>
                Genre : <p:inputText value="#{plantCtrl.newPlant.genusPlant}" /><br/>
                Esp√®ce : <p:inputText value="#{plantCtrl.newPlant.speciePlant}" /><br/>
                <h:commandButton value="Sauver" action="#{plantCtrl.addPlant()}" />
            </h:form>
            
        </div>
        
        <ui:include src="/inc/footer.xhtml" />

    </h:body>
</html>
