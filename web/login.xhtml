<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Login</title>
    </h:head>
    
    <ui:include src="/inc/header.xhtml" />

    <h:body>
        <h:form id="loginForm">
            <p:growl id="msgs" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 600px; margin: 20px auto;">

                <h:panelGrid id="loginPanel" columns="2">

                    <h:outputText value="Username" /><br />

                    <p:inputText id="username" value="#{userCtrl.authUser.nameUser}" ></p:inputText><br />

                    <p:spacer></p:spacer>

                    <p:message for="username" ></p:message><br />

                    <h:outputText value="Password" /><br />

                    <p:password id="password" value="#{userCtrl.authUser.passwordUser}"  feedback="false"></p:password>
                    
                    <p:spacer></p:spacer>

                    <p:message for="password"></p:message><br />

                    <p:spacer></p:spacer>

                    <p:commandButton action="#{userCtrl.login}" value="Login" update="loginForm" ajax="true"></p:commandButton>

                </h:panelGrid>

            </p:panel>

        </h:form>        
        <ui:include src="/inc/footer.xhtml" />
        
    </h:body>
 
</html>
