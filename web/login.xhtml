<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Login</title>
    </h:head>
    
    <h:body>
        <ui:include src="/inc/header.xhtml" />
        <div class="main">
        <h:form id="loginForm">
            <p:growl id="msgs" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 260px; margin: 20px auto;">

                <h:panelGrid id="loginPanel" columns="2">

                    <h:outputText value="Username" /><br />

                    <p:inputText id="username" value="#{userCtrl.authUser.nameUser}" required="true" requiredMessage="The username is required."></p:inputText><br />

                    <h:outputText value="Password" /><br />

                    <p:password id="password" value="#{userCtrl.authUser.passwordUser}" required="true" requiredMessage="The password is required."></p:password><br /><br />
                    
                    <p:commandButton action="#{userCtrl.login}" value="Login" style="width:100%" update="loginForm" ajax="true"></p:commandButton>

                </h:panelGrid>

            </p:panel>

        </h:form>
        
        </div>
        <ui:include src="/inc/footer.xhtml" />
        
    </h:body>
 
</html>
