<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    </h:head>
    
    <ui:include src="/inc/header.xhtml" />
    
    <h:body>
        
        <h:outputStylesheet>
            .sizeBox {
                min-height: 250px;
                border-radius: 2px;
            }
            .image {
                
            }
            
            .detailBox {
                text-align: center;
            }
        </h:outputStylesheet>
        
        #{plantCtrl.setSelectedPlant(plantCtrl.getPlantById(request.getParameter("id")))}
        
        <div class="ui-grid">
            <div class="ui-grid-col-8">        
                <h:outputText value="#{plantCtrl.selectedPlant.genusPlant} #{plantCtrl.selectedPlant.speciePlant}" style="padding-left: 30px; font-size: 35px;" />
            </div>            
            <div class="ui-grid-col-4">
                <p:graphicImage styleClass="image" url="/img/plants/#{plantCtrl.selectedPlant.idPlant}.png"/>
            </div>
        </div>      

        <p:tabView>
            <p:tab title="Advices">
                <h:panelGrid columns="2" cellpadding="10">
                   <p:panel 
                    styleClass="sizeBox" id="Light" header="Culture conditions" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText styleClass="fa fa-asterisk" />
                            <h:outputText value="#{plantCtrl.selectedPlant.sunCondition}" escape="false" />
                        </h:panelGrid>                        
                    </p:panel>
                </h:panelGrid>
            </p:tab>
            <p:tab title="How to get it ?">
                <h:panelGrid columns="2" cellpadding="10">           
                </h:panelGrid>
                <p:panel styleClass="sizeBox" id="delivery" header="Pick up" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                <h:outputText styleClass="fa fa-asterisk" />
                <h:outputText value="Our plants can be picked up directly at the Garden at the date you decide. You can precommand your plant thanks to the cart system. This will only prevent our team to prepare and reserve the plant for you, no credit card needed ! You'll pay at the store." />
                </h:panelGrid>                        
                </p:panel>

            </p:tab>
        </p:tabView>
        
        <ui:include src="/inc/footer.xhtml" />
        
    </h:body>
</html>
