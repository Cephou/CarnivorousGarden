<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Index</title>
    </h:head>

    <h:body>
        
        <h:outputStylesheet>
            .image {
                max-height: 250px;
                max-width: 350px;
                border-radius: 10px;
            }
            .price-box {
                background: blue;
            }
            .price {
                color: red;
            }
        </h:outputStylesheet>
        
        <ui:include src="/inc/header.xhtml" />
        
        <div class="main">
            
            <h:form>  
                <p:outputLabel for="genus" value="Filter by Genus " />
                <p:selectOneMenu id="genus" value="#{plantCtrl.selectedGenus}" onchange="submit()">
                    <f:selectItem itemLabel="All" itemValue="" />
                    <f:selectItems value="#{plantCtrl.genuses}" />
                    <p:ajax update="listPicPlants" listener="#{plantCtrl.changePlantList()}"   />  
                </p:selectOneMenu>
            </h:form>
            
            <h:form id="listPicPlants">
                <p:dataGrid var="plant" value="#{plantCtrl.displayPlants}" columns="3" layout="grid"
                   rows="12" paginator="true" id="plants"
                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                       Plants for sale
                    </f:facet>

                    <p:panel header="#{plant.idPlant}" style="text-align:center">                            
                        <h:outputText value="#{plant.genusPlant} #{plant.speciePlant} #{plant.varietyPlant}" /><br />
                        <p:graphicImage styleClass="image" url="/img/plants/#{plant.idPlant}.png"/><br />

                        <div class="price-box">
                            <h:outputText styleClass="price" value="#{plant.pricePlant} $" /><br />
                        </div>
                        
                        <p:commandButton styleClass="inline" title="Add to cart"></p:commandButton>
<!--                        <p:commandButton styleClass="inline" update=":listPicPlants:plantDetail" oncomplete="PF('plantDialog').show()" title="View Detail">
                            <f:setPropertyActionListener value="#{plant}" target="#{plantCtrl.selectedPlant}" />
                        </p:commandButton>
-->
                        <p:link outcome="plantsheet" value="See details">
                            <f:param name="id" value="#{plant.idPlant}" />
                        </p:link>
                    </p:panel>

                </p:dataGrid>

                <p:dialog header="Plant Info" widgetVar="plantDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="plantDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty plantCtrl.selectedPlant}" columnClasses="label,value">
                            <f:facet name="header">
                               <p:graphicImage name="demo/images/car/#{plantCtrl.selectedPlant.idPlant}-big.gif"/> 
                            </f:facet>

                            <h:outputText value="Id:" />
                            <h:outputText value="#{plantCtrl.selectedPlant.idPlant}" />

                            <h:outputText value="Genus" />
                            <h:outputText value="#{plantCtrl.selectedPlant.genusPlant}" />
                           
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>          
        </div>
        
        <ui:include src="/inc/footer.xhtml" />

    </h:body>
</html>
